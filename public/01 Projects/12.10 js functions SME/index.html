<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    <script>
        function lifeInWeeks(age) {
            var yearsRemaining = 90 - age;
            var days = yearsRemaining * 365;
            var weeks = yearsRemaining * 52;
            var months = yearsRemaining * 12;
            alert("You have " + days + " days, " + weeks + " weeks, and " + months + " months left.");
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const button = document.querySelector('button');

            button.addEventListener('click', () => {
                //written code here
                var age = prompt("What is your current age?");
                lifeInWeeks(age);
                //end of written code
            });
        });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <p>Life in Weeks Coding Exercise: This function tells us how many days, weeks and months we have left if we live until 90 years old. It takes your current age as the input.</p>
    <button type="button" class="btn btn-dark">Click me</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
