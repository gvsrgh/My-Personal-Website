<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa; /* Light background for better visibility */
        }
    </style>
    <script>
        function bmiCalculator(weight, height) {
            return weight / (height * height);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('button');

            button.addEventListener('click', () => {
                // Prompt the user for input
                var weight = prompt("Enter your weight in kg: ");
                var height = prompt("Enter your height in meters: ");

                // Validate input
                if (weight && height && !isNaN(weight) && !isNaN(height) && height > 0) {
                    var bmi = bmiCalculator(parseFloat(weight), parseFloat(height));
                    alert("Your BMI is: " + Math.round(bmi)); // Rounding the BMI
                    alert("Thank you for using our BMI calculator. Stay healthy!");
                } else {
                    alert("Please enter valid numerical values for weight and height.");
                }
            });
        });
    </script>
</head>
<body>
    <p>A code that calculates your BMI</p>
    <p>Click the button below to see the result</p>
    <button type="button" class="btn btn-dark">Click me</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
