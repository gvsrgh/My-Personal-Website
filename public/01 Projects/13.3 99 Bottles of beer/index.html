<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const button = document.querySelector('button');

            button.addEventListener('click', () => {
                var numberOfBottles = 99;
                var intervalId;

                // Function to update the lyrics
                function updateLyrics() {
                    var bottleWord = numberOfBottles === 1 ? "bottle" : "bottles";
                    var songText = numberOfBottles + " " + bottleWord + " of beer on the wall<br>" +
                                   numberOfBottles + " " + bottleWord + " of beer,<br>" +
                                   "Take one down, pass it around,<br>";
                    numberOfBottles--;
                    if (numberOfBottles >= 0) {
                        bottleWord = numberOfBottles === 1 ? "bottle" : "bottles";
                        songText += numberOfBottles + " " + bottleWord + " of beer on the wall.";
                    } else {
                        songText += "No more bottles of beer on the wall.";
                        clearInterval(intervalId); // Stop the interval when the song ends
                    }
                    document.getElementById("pFrnds").innerHTML = songText + "<br><br>";
                }

                // Call updateLyrics initially
                updateLyrics();

                // Start interval to update lyrics every second
                intervalId = setInterval(updateLyrics, 10000);
            });
        });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <p>Click to start the beer bottle song</p>
    <button type="button" class="btn btn-dark">Click me</button>
    <br>
    <p>Beer Bottle Song:</p>
    <p id="pFrnds"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
