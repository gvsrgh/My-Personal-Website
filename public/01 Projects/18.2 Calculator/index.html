<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <p>Enter First Number:</p>
        <input type="text" id="firstNumber" placeholder="Enter First Number">
        <p>Enter Second Number:</p>
        <input type="text" id="secondNumber" placeholder="Enter Second Number">
        <br>
        <div class="buttons">
            <button class="add">+</button>
            <button class="sub">-</button>
            <button class="mul">*</button>
            <button class="div">/</button>
            <button class="mod">%</button>
            
        </div>
        <h4>Result:<p class="res"></p></h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
