<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      background-color: #CE1126;
      width: 900px;
      height: 600px;
      position: relative;
    }
    p{
      color: white;
      font-size: 5rem;
      size: 50px;
      text-align: center;
      padding: 0;
      margin: 0;
    }
    .flag > div{
      position: absolute;
      background-color: #002868;
      top: 25%;
      width: 100%;
      height: 50%;
    }
    .flag > div  div{
      background-color: white;
      border-radius: 50%;
      height: 200px;
      width: 200px;
      position: relative;
      left: 350px;
      top: 50px;
    }
    .flag >div p{
      color: black;
    }
  </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
