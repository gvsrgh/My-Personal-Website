<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAFE - Sign In</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function validateForm(event) {
      // Prevent form submission initially
      event.preventDefault();

      // Get the values of email and password fields
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // Check if both fields have values
      if (email !== "" && password !== "") {
        // Redirect to noindex.html if both fields are filled
        window.location.href = './../../noindex.html';
      } else {
        // Show an alert if fields are empty
        alert('Please fill in both Email Id and Password.');
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to SAFE</h1>

    <form class="sign-in-form" onsubmit="validateForm(event)">
      <label for="email" class="input-label">Email Id</label>
      <input type="email" id="email" class="input-field" placeholder="Enter your mail id" required>

      <label for="password" class="input-label">Password</label>
      <div class="password-container">
        <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
        <button type="button" class="toggle-password">
          <img src="./images/eye.png" alt="Show/Hide Password" class="eye-icon">
        </button>
      </div>

      <a href="#" class="forgot-password">Forgot password?</a>

      <button type="submit" class="btn sign-in-btn">Sign In</button>

      <div class="google-sign-in">
        <a href="#" class="google-sign-in">
          <img src="./images/google.png" alt="Google Sign In" class="google-icon">
        </a>
      </div>
    </form>

    <p class="sign-up-text">Don't have an account? <a href="./../Sign Up/index.html" class="sign-up-link">Sign Up</a></p>
  </div>
  <!-- Footer -->
<footer class="text-center text-lg-start bg-light text-body-emphasis py-4">
  <div class="text-center p-3">
      &copy; 2024 SAFE App. All rights reserved.
      <a href="./../../../../11 Contact/index.html">Contact Us</a>
  </div>
</footer>
</body>
</html>
